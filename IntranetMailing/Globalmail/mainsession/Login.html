<html>
  <head>
    <title>URL Rewriting Example</title>
  </head>
  <body>
    <form name="loginform" action="login" method="post">
      <table border="0">
        <tr>
          <td>UserName:</td>
          <td><input type="text" name="uname"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password"></td>
        </tr> 
        <tr>
          <td colspan="2" align="center"><input type="submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
